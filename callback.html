<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Callback • Tokens</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://global.oktacdn.com https://*.oktapreview.com https://*.okta.com;
                 style-src 'self' 'unsafe-inline';">
  <script src="https://global.oktacdn.com/okta-auth-js/7.4.1/okta-auth-js.min.js"></script>
  <style>body{font-family:system-ui,Arial;background:#0f172a;color:#e2e8f0;margin:0;padding:2rem}
  .card{max-width:760px;margin:2rem auto;padding:1.5rem;border-radius:14px;background:#111827}</style>
</head>
<body>
  <div class="card">
    <h2>Procesando tokens…</h2>
    <pre id="out">Cargando…</pre>
  </div>

<script>
const okta = new OktaAuth({
  issuer: 'https://fernandosandbox.oktapreview.com/oauth2/ausbxl4gmakGkhLXy0x7',
  clientId: '0oabxlr5i4pTyCaAM0x7',
  redirectUri: window.location.origin + '/callback',
  scopes: ['openid','profile','email','user.read'],
  pkce: true,
  tokenManager: { storage: 'sessionStorage' }
});

function mask(t){return t? t.slice(0,16)+'…'+t.slice(-16):'(sin valor)';}

okta.token.parseFromUrl()
  .then(({tokens})=>{
    okta.tokenManager.setTokens(tokens);
    const idt = tokens.idToken?.idToken;
    const act = tokens.accessToken?.accessToken;
    document.getElementById('out').textContent =
      '✅ Tokens OK\nID Token: '+mask(idt)+'\nAccess Token: '+mask(act)+
      '\nClaims:\n'+JSON.stringify(tokens.idToken?.claims,null,2);
  })
  .catch(e=>{
    document.getElementById('out').textContent = '❌ Error: '+e;
    console.error(e);
  });
</script>
</body>
</html>
