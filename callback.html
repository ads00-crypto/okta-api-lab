<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Callback • Tokens recibidos</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://global.oktacdn.com https://*.oktapreview.com https://*.okta.com;
                 style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://global.oktacdn.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0f172a;color:#e2e8f0}
    .card{max-width:760px;margin:3rem auto;padding:2rem;border-radius:16px;background:#111827;box-shadow:0 10px 30px #0006}
    h1{margin:0 0 1rem;font-size:1.6rem}
    pre{white-space:pre-wrap;background:#0b1220;padding:12px;border-radius:10px}
    button{padding:.6rem 1rem;border:0;border-radius:10px;background:#334155;color:#fff;cursor:pointer}
    button:hover{filter:brightness(1.2)}
  </style>
  <script src="https://global.oktacdn.com/okta-auth-js/7.4.1/okta-auth-js.min.js"></script>
</head>
<body>
  <div class="card">
    <h1>✅ Tokens recibidos correctamente</h1>
    <p>Información parcial (ocultamos parte de los tokens por seguridad):</p>
    <pre id="output">Procesando...</pre>
    <button onclick="window.location.href='/'">Volver al inicio</button>
  </div>

<script>
const okta = new OktaAuth({
  issuer: 'https://fernandosandbox.oktapreview.com/oauth2/ausbxl4gmakGkhLXy0x7',
  clientId: '0oabxlr5i4pTyCaAM0x7',
  redirectUri: window.location.origin + '/callback',
  scopes: ['openid','profile','email','user.read'],
  pkce: true,
  tokenManager: { storage: 'sessionStorage' }
});

function mask(t){return t? t.slice(0,16)+'…'+t.slice(-16):'(sin valor)';}

okta.token.parseFromUrl()
  .then(({tokens})=>{
    okta.tokenManager.setTokens(tokens);
    const idt=tokens.idToken?.idToken;
    const act=tokens.accessToken?.accessToken;
    document.getElementById('output').textContent =
      '✅ Tokens OK\n\nID Token:\n'+mask(idt)+'\n\nAccess Token:\n'+mask(act)+
      '\n\nClaims:\n'+JSON.stringify(tokens.idToken?.claims,null,2);
  })
  .catch(e=>{
    document.getElementById('output').textContent='❌ Error: '+e;
    console.error(e);
  });
</script>
</body>
</html>
