<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo a Okta...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 6px solid #1e293b;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    small { opacity: .7; margin-top: 1rem; display: block; }
  </style>
  <script src="https://global.oktacdn.com/okta-auth-js/7.4.1/okta-auth-js.min.js"></script>
</head>
<body>
  <h1>üîê Redirigiendo a Okta...</h1>
  <div class="spinner"></div>
  <small>Por favor espera un momento.</small>

  <script>
    const authClient = new OktaAuth({
      issuer: 'https://fernandosandbox.oktapreview.com/oauth2/ausbxl4gmakGkhLXy0x7',
      clientId: '0oabxlr5i4pTyCaAM0x7',
      redirectUri: window.location.origin + '/callback',
      scopes: ['openid','profile','email','user.read'],
      pkce: true,
      tokenManager: { storage: 'sessionStorage' }
    });

    // Redirige autom√°ticamente a Okta con un peque√±o retraso visual
    setTimeout(() => {
      authClient.token.getWithRedirect({ responseType: 'code' });
    }, 1000);
  </script>
</body>
</html>
